<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/CadastroPaciente.css">
   

</head>
<body>
   <form>
      <div class="suprema">
      <p>CADASTRE SEUS DADOS</p>
      <p>Estas informações também vão fazer parte do seu prontuário médico.</p>
      <label for="email">email: <input type= "text" id="email"/></label>
      <label for="Nome">Nome: <input type= "text" id="Nome"/></label>
      <label for="CPF">CPF: <input type= "text" id="CPF"/></label>
      <label for="Telefone">Data de nascimento: <input type= "number"  id="Telefone"/></label>
      <label for="password">Senha: <input type= "password"  id="password"/></label>
      </div>
      
      <div class="radio-group">
         <p class="1p">Como você prefere ser notificado?</p>
         <label>
            <input  class="in-App" type="radio" name="contato" value="in-App">in-App
         </label> </br>
         <label>
            <input class="sms" type="radio" name="contato" value="sms">SMS
         </label>
         </div>
      

      <button>Cadastrar</button>
      <a href="#">Já tem uma conta? Faça login</a>

   </label>
   </form>
