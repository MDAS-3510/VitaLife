<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .medico-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .medico-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }

        .medico-info h2 {
            margin: 0;
            color: #333;
        }

        .medico-info p {
            color: #555;
            line-height: 1.5;
        }

        .horarios {
            margin-top: 20px;
        }

        .horarios h3 {
            margin-bottom: 10px;
        }

        .horarios ul {
            list-style: none;
            padding: 0;
        }

        .horarios ul li {
            margin: 5px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .horarios ul li button {
        width: 10%;
        padding: 10px;
        background-color: #2198A9;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 20px;
        margin-bottom: 30px;
        }

        .horarios ul li button:hover {
            background-color: #000000;
        }

        .horarios ul li button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .voltar-button {
            padding: 10px 20px;
            background-color: #2198A9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 1px;
            margin-bottom: 5px;
        }

        .voltar-button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="">
            <input class="voltar-button" value="Voltar" type="button" onclick="window.location.href='./Telaprofissionais.html';">
        </div>
        <div class="medico-header">
            <img src="imagem/medico1.png" alt="Foto do Médico">
            <div class="medico-info">
                <h2>Dr. Edjarbas Maluf Hernandes</h2>
                <p>Ginecologia, Obstetrícia</p>
                <p>CRM: 662812</p>
                <p>Descrição: Médico experiente com 10 anos de atuação na área.</p>
            </div>
        </div>

        <div class="horarios">
            <h3>Horários Disponíveis</h3>
            <ul id="horarios-lista">
            </ul>
        </div>
    </div>

    <script>
        function agendarConsulta(horario) {
            alert(`Consulta agendada para: ${horario}`);
        }

        const horarios = [
            { data: '26/11/2025', hora: '09:00' },
            { data: '26/11/2025', hora: '10:30' },
            { data: '27/11/2025', hora: '12:00' },
            { data: '27/11/2025', hora: '14:30' },
            { data: '27/11/2025', hora: '16:00' },
            { data: '27/11/2025', hora: '17:30' },
            { data: '27/11/2025', hora: '19:00' },
        ];

        const listaHorarios = document.getElementById('horarios-lista');
        horarios.forEach((horario) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${horario.data} - ${horario.hora}</span>
                <button onclick="agendarConsulta('${horario.data} - ${horario.hora}')">Agendar</button>
            `;
            listaHorarios.appendChild(li);
        });
    </script>
</body>
</html>

    <script>
        function agendarConsulta(horario) {
            alert(`Consulta agendada para ${horario}`);
        }
    </script>
</body>
</html>
