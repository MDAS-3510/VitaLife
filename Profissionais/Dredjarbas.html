<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .medico-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .medico-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }

        .medico-info h2 {
            margin: 0;
            color: #333;
        }

        .medico-info p {
            color: #555;
            line-height: 1.5;
        }

        .horarios {
            margin-top: 20px;
        }

        .horarios h3 {
            margin-bottom: 10px;
        }

        .horarios ul {
            list-style: none;
            padding: 0;
        }

        .horarios ul li {
            margin: 5px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .horarios ul li button {
            padding: 8px 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .horarios ul li button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="medico-header">
            <!-- Foto do médico -->
            <img src="" alt="Foto do Médico">
            <!-- Informações do médico -->
            <div class="medico-info">
                <h2>Dr. João Silva</h2>
                <p>Especialidade: Cardiologia</p>
                <p>CRM: 123456</p>
                <p>Descrição: Médico experiente com 10 anos de atuação na área de cardiologia. Focado no bem-estar e saúde de seus pacientes.</p>
            </div>
        </div>

        <!-- Lista de horários disponíveis -->
        <div class="horarios">
            <h3>Horários Disponíveis</h3>
            <ul>
                <li>
                    <span>26/11/2024 - 10:00</span>
                    <button onclick="agendarConsulta('26/11/2024 - 10:00')">Agendar</button>
                </li>
                <li>
                    <span>26/11/2024 - 14:00</span>
                    <button onclick="agendarConsulta('26/11/2024 - 14:00')">Agendar</button>
                </li>
                <li>
                    <span>27/11/2024 - 09:00</span>
                    <button onclick="agendarConsulta('27/11/2024 - 09:00')">Agendar</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Função para agendar consulta (substituir com integração ao banco)
        function agendarConsulta(horario) {
            alert(Consulta agendada para: ${horario});
            // Aqui você pode enviar os dados para o servidor via POST usando AJAX
        }
    </script>
</body>
</html>
